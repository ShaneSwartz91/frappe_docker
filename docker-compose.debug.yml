version: '3.4'

services:
  frappedocker:
    image: frappedocker
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 tests\test_frappe_docker.py "]
    ports:
      - 5678:5678
